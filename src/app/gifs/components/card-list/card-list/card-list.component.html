<div class="row">
  <!-- Una pantalla se divide en 12 posiciones -->
  <!-- col-md-3: en pantallas medianas, divide en 3 posiciones, es decir, 4 cajas a mostrar -->
  <!-- col-sm-3: en pantallas pequeÃ±as, divide en 6 posiciones, es decir, 4 cajas a mostrar -->
  <div  *ngFor="let gif of gifs"
    class="col-md-3 col-sm-6">

    <div class="card mb-2 text-center bg-dark">

      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class=""
      >

      <div class="card-body">
        <p class="card-text text-white">
          {{ gif.title }}
        </p>
      </div>

    </div>
  </div>

</div>
